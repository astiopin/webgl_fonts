<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebGL Font Rendering Demo</title>
  </head>
  <body>
    <div align="center">
      <div>
        <h1>WebGL Font Rendering</h1>
        <a href="https://github.com/mate-h/webgl-fonts">
          Click for the source </a
        ><br /><br />
      </div>
      <canvas width="700" height="400" id="glcanvas"></canvas>
      <div style="padding: 10px">
        <table width="400">
          <tr>
            <td>Font</td>
            <td>
              <select id="fonts">
                <option value="roboto">Roboto</option>
                <option value="roboto-bold">Roboto Bold</option>
                <option value="ubuntu">Ubuntu</option>
                <option value="ubuntu-bold">Ubuntu Bold</option>
                <option value="dejavu-serif">DejaVu Serif</option>
                <option value="dejavu-serif-italic">DejaVu Serif Italic</option>
                <option value="sf-mono">SF Mono</option>
                <option value="inter">Inter</option>
                <option value="inter-tight-bold">Inter Tight Bold</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Font size</td>
            <td>
              <input id="font_size" type="number" min="5" max="30" value="10" />
            </td>
          </tr>
          <tr>
            <td>Font hinting</td>
            <td>
              <input id="font_hinting" type="checkbox" checked="checked" />
            </td>
          </tr>
          <tr>
            <td>Subpixel rendering</td>
            <td><input id="subpixel" type="checkbox" checked="checked" /></td>
          </tr>
          <tr>
            <td>Font color</td>
            <td><input id="font_color" type="color" value="#1a1a1a" /></td>
          </tr>
          <tr>
            <td>Background color</td>
            <td>
              <input id="background_color" type="color" value="#e5e5e5" />
            </td>
          </tr>
        </table>
      </div>
      <div><textarea cols="80" rows="20" id="text"></textarea></div>
    </div>
    <script src="./src/main.ts" type="module"></script>
  </body>
</html>
